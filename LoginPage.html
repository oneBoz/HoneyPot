<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Pot Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: url('Pot.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 242, 204, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container h1 {
            color: #d49400;
            margin-bottom: 20px;
        }
        .login-container form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ffcc66;
            border-radius: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff9900;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .login-container button:hover {
            background-color: #e68a00;
        }
        .register-button {
            background-color: #ffcc66;
        }
        .register-button:hover {
            background-color: #d49400;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Honey Pot</h1>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
